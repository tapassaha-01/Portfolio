<div style="margin: 50px 56px 50px 56px; ">
  <table class="table table-dark table-striped tableclass">
    <thead>
      <tr>
        <th scope="col">Patient</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Doctor</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
        <tr>
          <td>{{item.patient}}</td>
          
          <td>
            <div class="scheduledClass">
              <fa-icon [icon]="faCheck" class="input-group-text"
                style="color:rgb(0, 128, 43); background: none;border: none;"></fa-icon>
              <p style="color:rgb(0, 128, 43);">{{item.date}}</p>
            </div>
          </td>
          
          <td>{{item.status}}</td>
          <td>
            <div><img src="content.png" alt="doctor_img">
              {{item.doctor}}</div>
            
          <td>
            <div>
              <a type="button" style="padding-right: 10px; color: green;" data-bs-toggle="modal"
                data-bs-target="#exampleModal" (click)="onSchedule()">Schedule</a>
              <a type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal" (click)="onCancel()">Cancel</a>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>


<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #1A1D21F5;">
      <div class="modal-header" style="color: white;">

        <div>
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{headerText}}</h1>
          <p style="margin-top: 20px; font-size: 15px; color: #ABB8C4;">{{headerSubText}}</p>
        </div>
        <button style="margin-top: -60px;" type="button" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          @if(scheduleCilik)
          {
            <app-scedule-component></app-scedule-component>
          }@else
          {
              <app-cancel-component></app-cancel-component>
          }
            
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
